<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="./sig.css" />
</head>
<body>
<div class="wrapper" style="width:50%;margin:0 auto;"
<form>
  <div class="former-name form-element-container">
    <div class="form-element-topbar">
      <div class="form-element-title element-hide">
        <p>Do you have any former names? <a href="#" class="show-elements">Yes</a> / No</p>
      </div>
      <div class="form-element-title element-show">
        <p><a href="#" class="hide-elements">&#x3C; back</a> Former Name(s):</p>
      </div>
      <div class="form-element-pagination element-show">
        <div class="form-element-numbers">
          <a href='#' class="active" data-id=1>1</a>
        </div>
        <div class="form-element-controls">
          <button type="button" href='#' class="active" data-id="+">+</button>
          <button type="button" href='#' class="active" data-id="-">-</button>
        </div>
      </div>
    </div>
    <div class="form-element-pages element-show">
      <div class="form-element-input active" data-id=1>
        <input type="text" class="input" id="former-name-1" />
    </div>
      </div>
    </div>

    <div class="former-address form-element-container">
      <div class="form-element-topbar">
        <div class="form-element-title element-hide">
          <p>Do you have any former addresses? <a href="#" class="show-elements">Yes</a> / No</p>
        </div>
        <div class="form-element-title element-show">
          <p><a href="#" class="hide-elements">&#x3C; back</a> Former Address(es):</p>
        </div>

        <div class="form-element-pagination element-show">
          <div class="form-element-numbers">
            <a href='#' class="active" data-id=1>1</a>
          </div>
          <div class="form-element-controls">
            <button type="button" href='#' class="active" data-id="+">+</button>
            <button type="button" href='#' class="active" data-id="-">-</button>
          </div>
        </div>
      </div>
      <div class="form-element-pages element-show">
        <div class="form-element-search">
          <input type="text" id="address_search" />
        </div>
        <div class="form-element-results">
          <div class="form-element-result active" data-id=1>
            <div class="address"></div>
            <input type="text" id="add1_1" class="add1" style="display:none;"/>
            <input type="text" id="add2_1" class="add2" style="display:none;"/>
            <input type="text" id="add3_1" class="add3" style="display:none;"/>
            <input type="text" id="add4_1" class="add4" style="display:none;"/>
            <input type="text" id="add5_1" class="add5" style="display:none;"/>
            <input type="text" id="postcode_1" class="postcode" style="display:none;"/>
          </div>
      </div>
    </div>
    <div id="container-sig" class="form-element-container">

      <div id="signature-pad" class="signature-pad">
        <div class="signature-pad--body">
          <canvas></canvas>
        </div>
        <div class="signature-pad--footer">
          <div class="description">Sign above</div>
          <div class="signature-pad--actions">
            <div>
              <button type="button" class="button clear" data-action="clear">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="container-submit" class="form-element-container">
      <input type="hidden" id="sig-field" />
      <button id="submit" type="button" data-action="submit-form" class="form-submit-button">Submit Online Application</button>
    </div>
</form>
</div>
<script src="./pca2.js"></script>
<script src="./signature_pad.umd.js"></script>
<script src="./app.js"></script>
<script src="./former_address.js"></script>
<script src="./former_name.js"></script>
</body>
